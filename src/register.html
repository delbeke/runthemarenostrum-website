<html>

<head>
    <!-- build:header --><!-- endbuild -->
    <title>Run The Mare Nostrum</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt2-yVmk_R4Jidpib56ohLSALWQBUSXZo&callback=initMap" async defer></script>
</head>

<body>
    <!-- build:menu --><!-- endbuild -->
    <section class='slide hero'>
        <div class='left'>
            <div class='catchphrase'>
                <div>Register</div>
            </div>
        </div>
    </section>
    <section class='slide panel'>
      <div class='step s-1'>
        <div class='title'>step 1: select a date</div>
        <div class='years'></div>
        <div class='devider'></div>
        <div class='months'></div>
      </div>
      <div class='step s-2'>
        <div class='title'>step 2: select a stage</div>
        <div class='stages'></div>
      </div>
      <div class='step s-3'>
        <div class='title'>step 3: review the route</div>
        <div class='warning'></div>
        <div class='details'>
          <div>
            <div class='stageId'><div class='label'>Stage Nr: </div><div class='value'></div></div>
            <div class='country'><div class='label'>Country: </div><div class='value'></div></div>
            <div class='highlights'><div class='label'>Highlights: </div><div class='value'></div></div>
            <div class='surface'><div class='label'>Surface: </div><div class='value'></div></div>
            <div class='difficulty'><div class='label'>Difficulty: </div><div class='value'></div></div>
          </div>
          <div>
            <div class='startDate'><div class='label'>Start Date: </div><div class='value'></div></div>
            <div class='startPos'><div class='label'>Start Coordinates: </div><div class='value'></div></div>
            <div class='startCity'><div class='label'>Start City: </div><div class='value'></div></div>
          </div>
          <div>
            <div class='stopDate'><div class='label'>Finish Date: </div><div class='value'></div></div>
            <div class='stopCity'><div class='label'>Finish City: </div><div class='value'></div></div>
            <div class='stopPos'><div class='label'>Finish Coordinates: </div><div class='value'></div></div>
          </div>
        </div>
        <div class='map'></div>
      </div>
      <div class='step s-4'>
        <div class='title'>step 4: participate</div>
        <button class='join-stage button'>Join this Stage</button>
      </div>
    </section>
    <!-- build:footer --><!-- endbuild -->
</body>

</html>
