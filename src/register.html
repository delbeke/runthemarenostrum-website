<html>

<head>
    <!-- build:header --><!-- endbuild -->
    <title>Run The Mare Nostrum</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt2-yVmk_R4Jidpib56ohLSALWQBUSXZo&callback=initMap" async defer></script>
</head>

<body>
    <!-- build:menu --><!-- endbuild -->
    <section class='slide hero'>
        <div class='left'>
            <div class='catchphrase'>
                <div>Register</div>
            </div>
        </div>
    </section>
    <section class='slide panel'>
      <div class='step s-1'>
        <div class='title'>step 1: select a date</div>
        <div class='years'></div>
        <div class='devider'></div>
        <div class='months'></div>
      </div>
      <div class='step s-2'>
        <div class='title'>step 2: select a stage</div>
        <div class='stages'></div>
      </div>
      <div class='step s-3'>
        <div class='title'>step 3: review the route</div>
        <div class='map'></div>
      </div>
      <div class='step s-4'>
        <div class='title'>step 4: participate</div>
        <button>Join this stage</button>
      </div>
    </section>
    <footer>
        <div>Copyright Â© Mare Nostrum 2018</div>
        <div><a href='https://cloudstudio.gent/' target='_blank'>Webdesign by Cloud Studio.</a></div>
    </footer>
</body>

</html>
